<!DOCTYPE html>
<html>
<head>
    <title>App learn Front End</title>
<style>

button {
	margin: 7px;
    }

</style>
</head>
<body>

<h2>My First JavaScript</h2>

<button id='HTML' type="button"
onclick="document.getElementById('pa1').innerHTML = 'HTML é uma linguagem de marcação utilizada na construção de páginas na Web. Documentos HTML podem ser interpretados por navegadores. A tecnologia é fruto da junção entre os padrões HyTime e SGML. HyTime é um padrão para a representação estruturada de hipermídia e conteúdo baseado em tempo.'">
HTML</button>

<button id='CSS' type="button"
onclick="document.getElementById('pa1').innerHTML = 'Cascading Style Sheets é um mecanismo para adicionar estilos a uma página web, aplicado diretamente nas tags HTML ou ficar contido dentro das tags (style). Também é possível, adicionar estilos adicionando um link para um arquivo CSS que contém os estilos.'">
CSS</button>

<button id='Javascript' type="button"
onclick="document.getElementById('pa1').innerHTML = 'JavaScript é uma linguagem de programação interpretada estruturada, de script em alto nível com tipagem dinâmica fraca e multiparadigma. Juntamente com HTML e CSS, o JavaScript é uma das três principais tecnologias da World Wide Web.'">
Javascript</button>

<button id='DOM' type="button"
onclick="document.getElementById('pa1').innerHTML = 'O Modelo de Documento por Objetos é uma convenção multiplataforma e independente de linguagem de programação, fiscalizada pela entidade World Wide Web Consortium, para representação e interação com objetos em documentos HTML, XHTML e, XML.'">
DOM</button>

<p id="pa1"></p>

</body>
</html>
